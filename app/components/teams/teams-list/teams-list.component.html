<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <img [src]="logoImage">
        </div><!--
        <div class="team-text text-left col-xs-11">
            <h2>{{title}}</h2>
        </div>-->
    </div>
    <table class="table table-striped table-bordered">
        <tr *ngFor="let team of teams">
            <td>
                <a (click)="goToDetail(team.id)">{{team.city}} {{team.team_name}}</a>
            </td>
        </tr>
    </table>
</div>

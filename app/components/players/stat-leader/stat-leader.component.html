<div *ngIf="players">
    <h3>{{header}}</h3>
    <div class="row">
        <div class="col-xs-4">
            <img [src]="players[0].playerImage">
            <h4>{{players[0].playerName}}</h4>
        </div>
        <div class="col-xs-8">
            <players-list [players]="players" [stats]="[stat]"></players-list>
        </div>
    </div>
</div>
